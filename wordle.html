<!DOCTYPE html>
<html lang="he" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>Wordle</h1>
    <header></header>
</div>
<div class="words">
<div class="word-container">
<div class="word-row">
    <div class="word"></div>
    <div class="word"></div>
    <div class="word"></div>
    <div class="word"></div>
    <div class="word"></div>
</div>
    <div class="word-row">
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
    </div>
    <div class="word-row">
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
    </div>
    <div class="word-row">
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
    </div>
    <div class="word-row">
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
    </div>
    <div class="word-row">
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
        <div class="word"></div>
    </div>
</div>
</div>
<label id="label"></label>
<div class="keyboard">
    <div class="keyboard-container">
        <div>
            <button data-key="ק">ק</button>
            <button data-key="ר">ר</button>
            <button data-key="א">א</button>
            <button data-key="ט">ט</button>
            <button data-key="ו">ו</button>
            <button data-key="ן">ן</button>
            <button data-key="ם">ם</button>
            <button data-key="פ">פ</button>
        </div>
        <div>
            <button data-key="ש">ש</button>
            <button data-key="ד">ד</button>
            <button data-key="ג">ג</button>
            <button data-key="כ">כ</button>
            <button data-key="ע">ע</button>
            <button data-key="י">י</button>
            <button data-key="ח">ח</button>
            <button data-key="ל">ל</button>
            <button data-key="ך">ך</button>
            <button data-key="ף">ף</button>
        </div>
        <div>
            <button data-key="ENTER">Enter</button>
            <button data-key="ז">ז</button>
            <button data-key="ס">ס</button>
            <button data-key="ב">ב</button>
            <button data-key="ה">ה</button>
            <button data-key="נ">נ</button>
            <button data-key="מ">מ</button>
            <button data-key="צ">צ</button>
            <button data-key="ת">ת</button>
            <button data-key="ץ">ץ</button>
            <button data-key="DEL">⌫</button>
        </div>
    </div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
